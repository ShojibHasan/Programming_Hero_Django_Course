{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section bg-light">
    <div class="container">
        
      <div class="row">
        
        {% if messages %}
        
        {% for msg in messages %}
        <p style='color:red'>{{ msg }}</p> 
            
        {% endfor %}
            
            
        {% endif %}
            
        <div class="col-md-12 order-md-last d-flex">
          <form action="{% url 'registration' %}" method ="POST" enctype='multipart/form-data' class="bg-white p-5 contact-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" required class="form-control" name='first_name' placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" name='phone' placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" name='address' placeholder="address">
            </div>
            <div class="form-group">
                <p>Upload Your Image</p>
                <input type="file" required class="form-control" name='image' placeholder="Image">
            </div>
            <div class="form-group">
              <input type="email" required class="form-control" name='email' placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" required class="form-control" name='password' placeholder="Password">
            </div>
           
            <div class="form-group">
              <input type="submit" value="Registration" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

        
      </div>
    </div>
  </section>
    
{% endblock content %}
