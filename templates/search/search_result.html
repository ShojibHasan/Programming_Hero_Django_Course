{% extends 'base.html' %}

{% block content %}


{% for product in product_list %}

    <div class="col-md-6 col-lg-3 ftco-animate">
        <div class="product">
            <a href="#" class="img-prod"><img class="img-fluid" src="{{product.image.url}}" alt="Colorlib Template">
               
            </a>
            <div class="text py-3 pb-4 px-3 text-center">
                <h3><a href="{% url 'single_product_details' product.id %}">{{product.name}}</a></h3>
                <div class="d-flex">
                    <div class="pricing">
                        <p class="price"><span class="mr-2 price-dc">${{product.price}}</span></p>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    
{% endfor %}
    
    
{% endblock content %}
